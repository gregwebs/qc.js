<!DOCTYPE html>
<html>
	<head>
    <title>Demo of qc</title>
    <script>
      var require = {
        baseUrl: '../src/'
      };
    </script>
    <script type="text/javascript" src="../lib/requirejs/require.js"></script>
  </head>
  <body>
    <div>There should be a Firebug console present with results below.</div>
    <div id=testresults></div>
    <script type="text/javascript">
      require(['qc'], function(qc){
q = qc// so i can play with it globally
        var config = new qc.Config(100, 1000, 100);
        require([
          '../test/UxebuCiListener',
          '../test/random',
          '../test/generator-base',
          '../test/generator-string',
          '../test/generator-number',
          '../test/Distribution',
          '../examples/stringSplitter',
        ], function(UxebuCiListener){

          qc.runAllProps(config, new UxebuCiListener('testresults', true));
        });

// create a Listener, that converts intentionally failing tests into passing results.
      });
    </script>
  </body>
</html>
